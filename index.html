<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="title">DOM Calculator</h1>
    <p id="description">This is a simple calculator built using HTML, CSS, and JavaScript.</p>
    <div class="calculator card">
        <input type="text" class="calculator-screen" id="result" disabled>
        <div class="calculator-keys" id="calculator-keys">
            <button id="7" class="btn btn-light">7</button>
            <button id="8" class="btn btn-light">8</button>
            <button id="9" class="btn btn-light">9</button>
            <button id="divide" class="btn btn-light">/</button>
            <button id="4" class="btn btn-light">4</button>
            <button id="5" class="btn btn-light">5</button>
            <button id="6" class="btn btn-light">6</button>
            <button id="multiply" class="btn btn-light">*</button>
            <button id="1" class="btn btn-light">1</button>
            <button id="2" class="btn btn-light">2</button>
            <button id="3" class="btn btn-light">3</button>
            <button id="subtract" class="btn btn-light">-</button>
            <button id="0" class="btn btn-light">0</button>
            <button id="decimal" class="btn btn-light">.</button>
            <button id="equal" class="btn btn-light">=</button>
            <button id="add" class="btn btn-light">+</button>
            <button id="clear" class="btn btn-light">C</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
